name: React and Spring Boot CI/CD (Simple)

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Spring Boot Backend
        working-directory: backend/task-manager
        run: |
          mvn clean package -DskipTests

      - name: Build and Push Backend Docker Image
        run: |
          docker build -t akshat1414/spring-boot-task:latest backend/task-manager
          docker push akshat1414/spring-boot-task:latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/frontend-k8s/package-lock.json

      - name: Build React Frontend
        working-directory: frontend/frontend-k8s
        run: |
          npm install
          npm run build

      - name: Build and Push Frontend Docker Image
        run: |
          docker build -t akshat1414/task-manager-frontend:latest frontend/frontend-k8s
          docker push akshat1414/task-manager-frontend:latest
          
  deploy:
    runs-on: akshat-runner
    needs: build-and-push
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Update Kubernetes Deployments
        run: |
          kubectl set image deployment/spring-backend-deployment spring-backend=akshat1414/spring-boot-task:latest
          kubectl set image deployment/react-frontend-deployment react-frontend=akshat1414/task-manager-frontend:latest
